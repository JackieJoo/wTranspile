format: willfile-1.0.0
about:
  name: wTranspilationStrategy
  description: >-
    Aggregator of strategies to transpile JS code. It provides unified
    programmatic and CL interfaces to transpile/optimize/minimize/beautify code
    by one or several transpilers in series. More strategies could be added as
    plugins. Default options of transpilation can be written into a config file
    to avoid retyping. Use the module to utilize the power of open source
    transpilation tools in single package.
  version: 0.3.56
  enabled: 1
  interpreters:
    - nodejs >= 6.0.0
    - chrome >= 60.0.0
    - firefox >= 60.0.0
  keywords:
    - wTools
execution:
  scripts:
    test: wtest staging
    docgen: wdocgen staging
path:
  in:
    path: ..
  temp:
    path: out
  out:
    path: out
  out.debug:
    path: ./out/debug
    criterion:
      debug: 1
  out.release:
    path: ./out/release
    criterion:
      debug: 0
  proto:
    path: ./proto
  repository:
    path: 'git+https://github.com/Wandalen/wTranspilationStrategy.git'
  bugs:
    path: 'https://github.com/Wandalen/wTranspilationStrategy/issues'
  exportedDir.proto.export:
    path: ./proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  exportedFiles.proto.export:
    path:
      - proto
      - proto/dwtools
      - proto/dwtools/Tools.s
      - proto/dwtools/abase
      - proto/dwtools/amid
      - proto/dwtools/amid/l9
      - proto/dwtools/amid/l9/transpilationStrategy
      - proto/dwtools/amid/l9/transpilationStrategy/Exec
      - proto/dwtools/amid/l9/transpilationStrategy/IncludeBase.s
      - proto/dwtools/amid/l9/transpilationStrategy/IncludeTop.s
      - proto/dwtools/amid/l9/transpilationStrategy/MainBase.s
      - proto/dwtools/amid/l9/transpilationStrategy/MainTop.s
      - proto/dwtools/amid/l9/transpilationStrategy/l3
      - proto/dwtools/amid/l9/transpilationStrategy/l3/SessionAbstract.s
      - proto/dwtools/amid/l9/transpilationStrategy/l3/SessionPartial.s
      - proto/dwtools/amid/l9/transpilationStrategy/l3/SessionTop.s
      - proto/dwtools/amid/l9/transpilationStrategy/l3/StrategyAbstract.s
      - proto/dwtools/amid/l9/transpilationStrategy/l5_strategy
      - proto/dwtools/amid/l9/transpilationStrategy/l5_strategy/Babel.s
      - proto/dwtools/amid/l9/transpilationStrategy/l5_strategy/Closure.s
      - proto/dwtools/amid/l9/transpilationStrategy/l5_strategy/Prepack.s
      - proto/dwtools/amid/l9/transpilationStrategy/l5_strategy/Uglify.s
      - proto/dwtools/amid/l9.test
      - proto/dwtools/amid/l9.test/TranspilationStrategy.test.s
      - proto/dwtools/atop
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
submodule: {}
reflector:
  reflect.proto.:
    src:
      filePath:
        proto: out/release
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.debug($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.test($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.experiment($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 0
    inherit:
      - predefined.*
  reflect.proto.debug:
    src:
      filePath:
        proto: out/debug
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  reflect.submodules:
    src:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  exported.proto.export:
    src:
      filePath:
        proto: true
      prefixPath: .
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  exportedFiles.proto.export:
    recursive: 0
    src:
      filePath:
        .: true
        dwtools: true
        dwtools/Tools.s: true
        dwtools/abase: true
        dwtools/amid: true
        dwtools/amid/l9: true
        dwtools/amid/l9/transpilationStrategy: true
        dwtools/amid/l9/transpilationStrategy/Exec: true
        dwtools/amid/l9/transpilationStrategy/IncludeBase.s: true
        dwtools/amid/l9/transpilationStrategy/IncludeTop.s: true
        dwtools/amid/l9/transpilationStrategy/MainBase.s: true
        dwtools/amid/l9/transpilationStrategy/MainTop.s: true
        dwtools/amid/l9/transpilationStrategy/l3: true
        dwtools/amid/l9/transpilationStrategy/l3/SessionAbstract.s: true
        dwtools/amid/l9/transpilationStrategy/l3/SessionPartial.s: true
        dwtools/amid/l9/transpilationStrategy/l3/SessionTop.s: true
        dwtools/amid/l9/transpilationStrategy/l3/StrategyAbstract.s: true
        dwtools/amid/l9/transpilationStrategy/l5_strategy: true
        dwtools/amid/l9/transpilationStrategy/l5_strategy/Babel.s: true
        dwtools/amid/l9/transpilationStrategy/l5_strategy/Closure.s: true
        dwtools/amid/l9/transpilationStrategy/l5_strategy/Prepack.s: true
        dwtools/amid/l9/transpilationStrategy/l5_strategy/Uglify.s: true
        dwtools/amid/l9.test: true
        dwtools/amid/l9.test/TranspilationStrategy.test.s: true
        dwtools/atop: true
      basePath: .
      prefixPath: proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
step:
  clean.out.:
    criterion:
      debug: 0
    opts:
      filePath: 'path::out.debug'
    inherit:
      - predefined.delete
  clean.out.debug:
    criterion:
      debug: 1
    opts:
      filePath: 'path::out.debug'
    inherit:
      - predefined.delete
  reflect.proto.:
    criterion:
      debug: 0
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.debug:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.raw:
    criterion:
      debug: 0
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.debug.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  export.proto:
    criterion:
      debug: 1
      proto: 1
    opts:
      export: 'path::proto'
      tar: 0
    inherit:
      - predefined.export
build:
  debug.raw:
    criterion:
      default: 1
      debug: 1
      raw: 1
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  debug.compiled:
    criterion:
      debug: 1
      raw: 0
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  release.raw:
    criterion:
      debug: 0
      raw: 1
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  release.compiled:
    criterion:
      debug: 0
      raw: 0
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  all:
    steps:
      - 'build::debug.raw'
      - 'build::release.compiled'
  proto.export:
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    steps:
      - 'build::debug.raw'
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.3.56
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    exportedReflector: 'reflector::exported.proto.export'
    exportedFilesReflector: 'reflector::exportedFiles.proto.export'
    exportedDirPath: 'path::exportedDir.proto.export'
    exportedFilesPath: 'path::exportedFiles.proto.export'
